<div class="wrap">
    <div class="container">
                
        <form [formGroup]="form" class="grid-wrap"> 

            <div class="title">
                Login
            </div>
        
            <mat-form-field>
                <input matInput formControlName="email" placeholder="E-mail">
                <mat-error *ngIf="form.get('email').invalid">Digite um email v√°lido</mat-error>
            </mat-form-field>

            <mat-form-field>
                <input matInput formControlName="senha" type="password" placeholder="Senha de acesso">
                <mat-error *ngIf="form.get('senha').invalid">Digite sua senha (min. 6 caracteres).</mat-error>
            </mat-form-field>
        
            <div class="submit-button-area">
                <a 
                    *ngIf="!loading" 
                    mat-raised-button 
                    color="primary"
                    (click)="login()"
                >
                    LOGIN
                </a>

                <mat-spinner *ngIf="loading"></mat-spinner>
            </div>
        
            <app-google-login-button></app-google-login-button>
        
        </form>
    </div>
</div>
