<div class="main-container">
    <form [formGroup]="cadastro_form">

        <mat-form-field class="in-field">

            <input matInput placeholder="nome do sintoma..." formControlName="nome"/>
            
            <mat-hint align="end">

                No mínimo 5 caracteres.

            </mat-hint>

            <mat-error *ngIf="nome.invalid && nome.touched"> 

                Nome inválido

            </mat-error>

        </mat-form-field> <br/>

        <mat-form-field class="in-field">

            <textarea matInput placeholder="descrição do sintoma..." formControlName="descricao" rows="3"></textarea>

            <mat-hint align="end">

                No mínimo 20 caracteres.

            </mat-hint>

            <mat-error *ngIf="descricao.invalid && descricao.touched">

                Descrição inválida

            </mat-error>

        </mat-form-field>

        <br/><br/>

        <button mat-raised-button 
                isRoundButton 
                color="warn" 
                (click)="limpar()" 
                class="left-button">Limpar</button>

        <button mat-raised-button 
                isRoundButton 
                color="primary" 
                (click)="cadastrar()" 
                class="right-button" 
                [disabled]="!cadastro_form.valid">Cadastrar</button>    

    </form>
</div>
