<div class="main-container">

    <table mat-table [dataSource]="sintomas" class="mat-elevation-z8" >
        batata
        <ng-container matColumnDef="nome">

            <th mat-header-cell *matHeaderCellDef>Nome</th>
            
            <td mat-cell *matCellDef="let sintoma">{{ sintoma.nome }}</td>

        </ng-container>

        <ng-container matColumnDef="descricao">

            <th mat-header-cell *matHeaderCellDef>Descrição</th>
            
            <td mat-cell *matCellDef="let sintoma">{{ sintoma.descricao | slice:0:30 }}...</td>

        </ng-container>

        <ng-container matColumnDef="options">

            <th mat-header-cell *matHeaderCellDef>
                
                Opções
                
                <button mat-button color="primary" (click)="get_data()">
                  <mat-icon>update</mat-icon>
                </button>
            
            </th>

            <td mat-cell *matCellDef="let sintoma">

                <button mat-icon-button matTooltip="Visualizar sintoma" (click)="visualizar(sintoma._id)" color="primary" aria-label="Example icon-button with a heart icon">

                    <mat-icon>
                        
                        visibility
                    
                    </mat-icon>

                </button>

                <button mat-icon-button matTooltip="Editar sintoma" (click)="editar(sintoma._id)" color="primary" aria-label="Example icon-button with a heart icon">

                    <mat-icon>
                            
                        edit
                        
                    </mat-icon>
    
                </button>

                <button mat-icon-button matTooltip="Excluir sintoma" (click)="excluir(sintoma)" color="primary" aria-label="Example icon-button with a heart icon">

                    <mat-icon>
                                
                        delete
                            
                    </mat-icon>
        
                </button>

            </td>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="colunas_mostradas"></tr>
  
        <tr mat-row *matRowDef="let row; columns: colunas_mostradas"></tr>

    </table>

</div>
