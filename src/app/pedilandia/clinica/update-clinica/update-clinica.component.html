<div class="main-container">

  
  <button mat-mini-fab color="primary" matTooltip="Voltar para listagem" (click)="navigate_back()">
    <mat-icon>keyboard_arrow_left</mat-icon>
  </button>
  <h1>Editar clínica</h1> <br/> <br/>
    <form [formGroup]="update_form">
      <mat-form-field class="in-field">
        <input matInput placeholder="nome da clínica..." formControlName="nome" />
        <mat-hint align="end">No mínimo 4 caracteres</mat-hint>
        <mat-error *ngIf="nome.invalid && nome.touched">
          Nome inválido
        </mat-error>
      </mat-form-field>
  
      <br />
  
      <mat-form-field class="in-field">
        <input
          matInput
          placeholder="endereço da clínica..."
          formControlName="endereco"
        />
        <mat-hint align="end">No mínimo 10 caracteres</mat-hint>
        <mat-error *ngIf="endereco.invalid && endereco.touched">
          Endereço inválido
        </mat-error>
      </mat-form-field>
  
      <br />
      <br />
  
      <button
        mat-raised-button
        isRoundButton
        color="warn"
        (click)="limpar()"
        class="left-button"
      >
        Limpar
      </button>
  
      <button
        mat-raised-button
        isRoundButton
        color="primary"
        (click)="atualizar()"
        class="right-button"
        [disabled]="!update_form.valid"
      >
        Atualizar
      </button>
    </form>
  </div>
