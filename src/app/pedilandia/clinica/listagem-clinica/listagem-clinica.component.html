<ng-template #loading>
    <div class="spinner-wrapper">
        <mat-spinner></mat-spinner>
    </div>
</ng-template>

<table
  mat-table
  [dataSource]="clinicas"
  class="mat-elevation-z8"
  *ngIf="clinicas != null; else loading"
>
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let clinica">{{ clinica.nome }}</td>
  </ng-container>
  <ng-container matColumnDef="endereco">
    <th mat-header-cell *matHeaderCellDef>Endereco</th>
    <td mat-cell *matCellDef="let clinica">{{ clinica.endereco }}</td>
  </ng-container>

  <ng-container matColumnDef="options">
    <th mat-header-cell *matHeaderCellDef>
      Opções
      <button mat-button color="primary" (click)="getData()">
        <mat-icon>update</mat-icon>
      </button>
    </th>
    <td mat-cell *matCellDef="let clinica">
      <button
        mat-icon-button
        matTooltip="Visualizar clinica"
        (click)="visualizar(clinica._id)"
        color="primary"
        aria-label="Example icon-button with a heart icon"
      >
        <mat-icon>visibility</mat-icon>
      </button>
      <button
        mat-icon-button
        matTooltip="Editar clínica"
        (click)="editar(clinica._id)"
        color="primary"
        aria-label="Example icon-button with a heart icon"
      >
        <mat-icon>edit</mat-icon>
      </button>
      <button
        mat-icon-button
        matTooltip="Excluir clínica"
        (click)="excluir(clinica)"
        color="primary"
        aria-label="Example icon-button with a heart icon"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="colunas_mostradas"></tr>
  <tr mat-row *matRowDef="let row; columns: colunas_mostradas"></tr>
</table>
