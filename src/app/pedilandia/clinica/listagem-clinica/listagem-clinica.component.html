<table mat-table [dataSource]="clinicas" class="mat-elevation-z8">
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let clinica">{{ clinica.nome }}</td>
  </ng-container>
  <ng-container matColumnDef="endereco">
    <th mat-header-cell *matHeaderCellDef>Endereco</th>
    <td mat-cell *matCellDef="let clinica">{{ clinica.endereco }}</td>
  </ng-container>

  <ng-container matColumnDef="options">
    <th mat-header-cell *matHeaderCellDef>
      Opções
      <button mat-button color="primary" (click)="getData()">
        <mat-icon>update</mat-icon>
      </button>
    </th>
    <td mat-cell *matCellDef="let clinica">
      <button
        mat-icon-button
        matTooltip="Visualizar clinica"
        (click)="visualizar(clinica._id)"
        color="primary"
        aria-label="Example icon-button with a heart icon"
      >
        <mat-icon>visibility</mat-icon>
      </button>
      <button
        mat-icon-button
        matTooltip="Editar clínica"
        (click)="editar(clinica)"
        color="primary"
        aria-label="Example icon-button with a heart icon"
      >
        <mat-icon>edit</mat-icon>
      </button>
      <button
        mat-icon-button
        matTooltip="Excluir clínica"
        (click)="excluir(clinica)"
        color="primary"
        aria-label="Example icon-button with a heart icon"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<div class="clinica-visualizing" *ngIf="visualizing">
  <b>Nome: </b> {{ clinica_visualizing.nome }} <br />
  <br />
  <mat-divider></mat-divider> <br />
  <br />
  <b>Endereço: </b> {{ clinica_visualizing.endereco }} <br />
  <br />
  <mat-divider></mat-divider> <br />
  <br />
</div>
<div class="clinica-edit" *ngIf="editing">
  <div class="clinca-cadastro-container">
    <form class="clinica-form">
      <mat-form-field class="clinica-full-width">
        <input
          matInput
          placeholder="Nome"
          value=""
          [(ngModel)]="clinica_edit.nome"
          [ngModelOptions]="{ standalone: true }"
        />
      </mat-form-field>

      <mat-form-field class="clinica-full-width">
        <input
          matInput
          placeholder="Endereco"
          type="endereco"
          value=""
          [(ngModel)]="clinica_edit.endereco"
          [ngModelOptions]="{ standalone: true }"
        />
      </mat-form-field>

      <br />

      <button
        mat-raised-button
        isRoundButton
        color="warn"
        (click)="limpar()"
        class="left-button"
      >
        Limpar
      </button>

      <button
        mat-raised-button
        isRoundButton
        color="primary"
        (click)="salvar()"
        class="right-button"
      >
        Cadastrar
      </button>
    </form>
  </div>
</div>

<br />
