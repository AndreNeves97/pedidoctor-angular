<style>
  .left-button {
    float: left;
  }

  .right-button {
    float: right;
  }
</style>
<h4 mat-dialog-title>Deseja excluir mesmo a clínica?</h4>
<mat-dialog-content class="mat-typography">
  <button mat-raised-button isRoundButton color="warn" class="left-button" [mat-dialog-close]="true" cdkFocusInitial>
    Sim
  </button>

  <button mat-raised-button isRoundButton color="primary" class="right-button" (click)="onNoClick()">Não</button>
</mat-dialog-content>
