<table mat-table [dataSource]="consultas_listagem" class="mat-elevation-z8">
  <ng-container matColumnDef="data">
    <th mat-header-cell *matHeaderCellDef>Data</th>
    <td mat-cell *matCellDef="let consulta">{{ consulta.dataConsulta | date:"dd/MM/yy"  }}</td>
  </ng-container>
  <ng-container matColumnDef="nomePaciente">
    <th mat-header-cell *matHeaderCellDef>Paciente</th>
    <td mat-cell *matCellDef="let consulta">{{ consulta.paciente.nome }}</td>
  </ng-container>
  <ng-container matColumnDef="tipoConsulta">
    <th mat-header-cell *matHeaderCellDef>Tipo de consulta</th>
    <td mat-cell *matCellDef="let consulta">{{ consulta.tipoConsulta }}</td>
  </ng-container>
  <ng-container matColumnDef="options">
    <th mat-header-cell *matHeaderCellDef>
      Opções
      <button mat-button color="primary" (click)="getData()"><mat-icon>update</mat-icon></button>
    </th>
    <td mat-cell *matCellDef="let consulta">  
        <button mat-icon-button matTooltip="Visualizar consulta" color="primary" aria-label="Example icon-button with a heart icon">
            <mat-icon>visibility</mat-icon>
        </button></td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table> <br>
