
<img *ngIf="(auth.usuarioLogado | async).usuario as user; else showLogin"
    class="user-avatar"
    [matTooltip]="user.nome + '. E-mail: ' + user.email"
    [src]="user.fotoUrl"
    (click)="openUserDialog()"
/>

<ng-template #showLogin>                       
    <button mat-raised-button class="google-sign-in-wrapper"  (click)="login()">
        <img width="20px" alt="Google Logo" src="assets/google.svg.webp"/>
        Login
    </button>
</ng-template>
